<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status - DESIDOC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .status-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .status-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-header h2 {
            margin: 0;
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
        }
        .status-content {
            background: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .application-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .application-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .application-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .application-header h3 {
            margin: 0;
            color: #495057;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status-approved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .application-details {
            padding: 20px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        .detail-row strong {
            min-width: 150px;
            color: #495057;
        }
        .status-message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .approval-message {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        .rejection-message {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .pending-message {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }
        .reporting-details {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        .reporting-details p {
            margin: 5px 0;
        }
        .no-applications {
            text-align: center;
            padding: 60px 20px;
        }
        .no-applications i {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .apply-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
        }
        .apply-btn:hover {
            background: #1e7e34;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-header">
            <h2>My Application Status</h2>
            <a href="{% url 'applicant_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
        
        <div class="status-content">
            <div id="applicationsContainer">
                <!-- Applications will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function loadApplications() {
           
            const applications = JSON.parse("{{ applications_json|escapejs }}");
            const currentUser = "{{ username }}";
            const userApplications = applications;  // Already filtered from backend
            const container = document.getElementById('applicationsContainer');
            
            if (userApplications.length === 0) {
                container.innerHTML = `
                    <div class="no-applications">
                        <i class="fas fa-file-alt"></i>
                        <h3>No Applications Found</h3>
                        <p>You haven't submitted any applications yet.</p>
                        <a href="application-form.html" class="apply-btn">Submit New Application</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = userApplications.map(app => `
                <div class="application-card">
                    <div class="application-header">
                        <h3>${app.studentName || 'Application'}</h3>
                        <span class="status-badge status-${app.status}">
                            ${getStatusIcon(app.status)} ${app.status.toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="application-details">
                        <div class="detail-row">
                            <strong>Course:</strong> 
                            <span>${app.courseName || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <strong>Institute:</strong> 
                            <span>${app.instituteName || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <strong>Duration:</strong> 
                            <span>${app.trainingDuration || 'N/A'} months</span>
                        </div>
                        <div class="detail-row">
                            <strong>Training Period:</strong> 
                            <span>${formatDate(app.trainingFrom)} - ${formatDate(app.trainingTo)}</span>
                        </div>
                        <div class="detail-row">
                            <strong>Applied on:</strong> 
                            <span>${formatDate(app.submittedDate)}</span>
                        </div>
                        
                        ${getStatusMessage(app)}
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusIcon(status) {
            switch (status) {
                case 'approved': return '‚úÖ';
                case 'rejected': return '‚ùå';
                case 'pending': return '‚è≥';
                default: return '‚ùì';
            }
        }
        
        function getStatusMessage(app) {
            switch (app.status) {
                case 'approved':
                    return `
                        <div class="status-message approval-message">
                            <h4>üéâ Congratulations! Your application has been approved.</h4>
                            <div class="reporting-details">
                                <p><strong>Report to:</strong> Main Administrative Block, DESIDOC</p>
                                <p><strong>Time:</strong> 13:00 hrs IST</p>
                                <p><strong>Date:</strong> Monday, ${formatDate(app.trainingFrom)}</p>
                                <p><strong>Contact:</strong> training@desidoc.drdo.in</p>
                            </div>
                        </div>
                    `;
                case 'rejected':
                    return `
                        <div class="status-message rejection-message">
                            <h4>Application Not Approved</h4>
                            <p>${app.reviewComments || 'Please try again next time.'}</p>
                            <p>You may reapply for future training opportunities.</p>
                        </div>
                    `;
                case 'pending':
                    return `
                        <div class="status-message pending-message">
                            <h4>Application Under Review</h4>
                            <p>Your application is currently being reviewed by our HR team. You will be notified once a decision is made.</p>
                            <p><strong>Average processing time:</strong> 5-7 business days</p>
                        </div>
                    `;
                default:
                    return '';
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN');
        }
        
        // Load applications when page loads
        document.addEventListener('DOMContentLoaded', loadApplications);
    </script>
</body>
</html>
