<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login - DESIDOC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #a71e2a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #495057;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220,53,69,0.25);
        }
        .login-btn {
            background: #dc3545;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: #a71e2a;
            transform: translateY(-2px);
        }
        .auth-links {
            text-align: center;
            margin-top: 25px;
        }
        .auth-links a {
            color: #dc3545;
            text-decoration: none;
            margin: 0 10px;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>HR Department Login</h2>
                <p>Access the admin panel to manage applications</p>
            </div>
            
            <form method="POST" action="{% url 'login_hr' %}">
               {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="auth-links">
                <a href="{% url 'register_hr' %}">New HR? Register here</a><br>
                <a href="{% url 'role_selection' %}">Back to role selection</a>
            </div>
        </div>
    </div>

    <script>
        function handleHRLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulate authentication
            if (username && password) {
                // Store user data
                localStorage.setItem('userRole', 'hr');
                localStorage.setItem('username', username);
                
                // Redirect to HR dashboard
                window.location.href = 'hr-dashboard.html';
            } else {
                alert('Please enter valid credentials');
            }
        }
    </script>
</body>
</html>
